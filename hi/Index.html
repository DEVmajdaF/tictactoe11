<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="contain">

        <div class="pingoplaye1">
            <h1 id="pingomessage1"></h1>
            <img src="pingo1.png" width="350px" alt="" id="first1">

            <div class="ply1">
                <h1>Player1</h1>
                <p class="score1" id="score1">0</p>
            </div>

        </div>

        <div class="centerdiv">
            <h1 class="H1"> Tic-Tac-Toe</h1>
            <section id="btn">
                <div class="inputs">
                    <div id="case1" onclick="Cclick(this);"></div>
                    <div id="case2" onclick="Cclick(this);"></div>
                    <div id="case3" onclick="Cclick(this)"></div>
                    <div id="case4" onclick="Cclick(this)"></div>
                    <div id="case5" onclick="Cclick(this)"></div>
                    <div id="case6" onclick="Cclick(this)"></div>
                    <div id="case7" onclick="Cclick(this)"></div>
                    <div id="case8" onclick="Cclick(this)"></div>
                    <div id="case9" onclick="Cclick(this)"></div>
                </div>
            </section>

            <button class="btn" class="btn1" onclick="PlayAgain()"> Play Again</button>
            <button class="btn" class="btn2" onclick="reset()"> Reset</button>

        </div>


        <div class="pingoplaye2">
            <h1 id="pingomessage2"></h1>
            <img src="pingo1.png" width="350px" alt="" id="second2">
            <div class="ply2">
                <h1>Player2</h1>
                <p class="score2" id="score2">0</p>
            </div>
        </div>

    </div>






    <script src="script.js"></script>
</body>

</html>
